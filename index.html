<html lang="pt-br">
<head>

  <title>CRUD Firebase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Cadastro de Usuários</h1>

  <ul id="lista-usuarios"></ul>

  <script type="module" src="./js/main.js"></script>
